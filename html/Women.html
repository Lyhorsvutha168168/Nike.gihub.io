<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .card {
            width: 200px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            transition: 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .card h3 {
            margin: 10px 0;
        }
        .card p {
            color: gray;
            font-size: 14px;
        }
        .price {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        .stars {
            color: orange;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .shoes .btn { background-color: #007bb5; }
        .earphone .btn { background-color: #3d3d99; }
        .watch .btn { background-color: #111; }
        .mobile .btn { background-color: #f9a825; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shoes">
            <img src="/image/Air 07.png" alt="Shoes">
            <h3>Shoes</h3>
            <p>Lorem ipsum dolor sit amet.</p>
            <div class="price">$100.00</div>
            <div class="stars">⭐⭐⭐⭐☆</div>
            <button class="btn">Buy Now</button>
        </div>

        <div class="card earphone">
            <img src="/image/Air 12.png" alt="Earphone">
            <h3>Earphone</h3>
            <p>Lorem ipsum dolor sit amet.</p>
            <div class="price">$40.00</div>
            <div class="stars">⭐⭐⭐⭐☆</div>
            <button class="btn">Buy Now</button>
        </div>

        <div class="card watch">
            <img src="/image/Air 13.png" alt="Watch">
            <h3>Watch</h3>
            <p>Lorem ipsum dolor sit amet.</p>
            <div class="price">$70.84</div>
            <div class="stars">⭐⭐⭐⭐☆</div>
            <button class="btn">Buy Now</button>
        </div>

        <div class="card mobile">
            <img src="/image/Air 10.png" alt="Mobile">
            <h3>Mobile</h3>
            <p>Lorem ipsum dolor sit amet.</p>
            <div class="price">$1000.84</div>
            <div class="stars">⭐⭐⭐⭐⭐</div>
            <button class="btn">Buy Now</button>
        </div>
    </div>
</body>
</html>
